<!DOCTYPE HTML>
<html>
<head>
  <title>VK Chat</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="js/script.js"></script>
  
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500,500italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

</head>
<body>
  <div class="page">    


    <div class="chat">
      <div class="chat__me">Hi!</div>
      <div class="chat__you">Hello!</div>

      <div class="chat__me">How are you?</div>
      <div class="chat__you">Fine, thanks. What about you?</div>

      <div class="chat__me">Very well!</div>
      <div class="chat__you">Good!</div>

      <div class="chat__me"> ))))</div>
      <div class="chat__you">)))</div>

      <!--<span>Dialog with friends</span>-->
    </div>
    <div class="hr"></div>


    <div class="input">
      <input> <!-- placeholder="Input something...">      -->
      <div class="placeholder">Input something...</div>
    </div>

    <div class="button">
      <button class="send">Send</button> </br>
      <button class="you">Friend</button>
    </div>    

  </div>

</body>
</html>
